<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - to Kokoa Clone</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="screenshots/logo1.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <iconify-icon icon="material-symbols:wifi"></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <iconify-icon
          icon="material-symbols:battery-full-alt"
          width="24"
          height="24"
          rotate="180deg"
        ></iconify-icon>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen__title">Chats</h1>
      <div class="screen__icons">
        <span
          ><iconify-icon
            icon="material-symbols:search"
            width="35px"
            height="35px"
          ></iconify-icon
        ></span>
        <span>
          <iconify-icon
            icon="ci:message-plus-alt"
            width="35"
            height="35"
          ></iconify-icon>
        </span>
        <span
          ><iconify-icon
            icon="ph:music-notes-light"
            width="35px"
            height="35px"
          ></iconify-icon
        ></span>
        <span
          ><a href="setting.html"
            ><iconify-icon
              class="six-gear-rotate"
              icon="ph:gear-six-light"
              width="35px"
              height="35px"
              rotate="90deg"
            ></iconify-icon></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/logo1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Diego</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 21:22 </span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <iconify-icon
              icon="mdi:user-outline"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <iconify-icon
              icon="tabler:message-circle-2-filled"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><iconify-icon
              icon="material-symbols:search"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <iconify-icon
              icon="uit:ellipsis-h"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
