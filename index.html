<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <! css 폴더 안에 있기때문, link:css 치면 바로 나옴>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <iconify-icon icon="material-symbols:wifi"></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span
          class="iconify"
          data-icon="material-symbols:battery-horiz-075-sharp"
          data-width="24"
          data-rotate="180deg"
        ></span>
        <span class="iconify" data-icon="mingcute:lightning-fill"></span>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">If you have a kokoa Account,</p>
      <p class="welcome-header__text2">
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
  </body>
</html>
