<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <! css 폴더 안에 있기때문, link:css 치면 바로 나옴>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <iconify-icon icon="material-symbols:wifi"></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span
          class="iconify"
          data-icon="material-symbols:battery-horiz-075-sharp"
          data-width="24"
          data-rotate="180deg"
        ></span>
        <span class="iconify" data-icon="mingcute:lightning-fill"></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen__title">Friends</h1>
      <div class="screen__icons">
        <span
          ><iconify-icon
            icon="material-symbols:search"
            width="35px"
            height="35px"
          ></iconify-icon
        ></span>
        <span
          ><iconify-icon
            icon="ph:music-notes-light"
            width="35px"
            height="35px"
          ></iconify-icon
        ></span>
        <span
          ><a href="setting.html"
            ><iconify-icon
              class="six-gear-rotate"
              icon="ph:gear-six-light"
              width="35px"
              height="35px"
              rotate="90deg"
            ></iconify-icon></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><iconify-icon
        icon="material-symbols:info"
        width="20"
        height="20"
      ></iconify-icon>
      Friends' Names Display
      <iconify-icon
        icon="material-symbols:chevron-right"
        width="20"
        height="20"
      ></iconify-icon
    ></a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/logo1.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Diego</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>  -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <iconify-icon
            icon="material-symbols:chevron-right"
            width="20"
            height="20"
            rotate="270deg"
          ></iconify-icon>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/logo1.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <iconify-icon
                icon="material-symbols:chevron-right"
                width="25"
                height="25"
              ></iconify-icon>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><iconify-icon icon="mdi:user" width="50" height="50"></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <iconify-icon
              icon="tabler:message-circle-2"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><iconify-icon
              icon="material-symbols:search"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <iconify-icon
              icon="uit:ellipsis-h"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <iconify-icon
        icon="tabler:message-circle-2-filled"
        width="132"
        height="132"
      ></iconify-icon>
    </div>
    <div id="no-mobile">
      <span>Your Screen is super big ㅠㅠ</span>
    </div>

    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
