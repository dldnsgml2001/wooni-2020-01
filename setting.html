<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting - to Kokoa Clone</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="screenshots/logo1.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <iconify-icon icon="material-symbols:wifi"></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <iconify-icon
          icon="material-symbols:battery-full-alt"
          width="24"
          height="24"
          rotate="180deg"
        ></iconify-icon>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <iconify-icon
            icon="uil:angle-left-b"
            width="60"
            height="60"
          ></iconify-icon>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <iconify-icon
          icon="material-symbols:search"
          width="60"
          height="60"
        ></iconify-icon>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <iconify-icon
              icon="majesticons:megaphone-line"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <iconify-icon icon="ps:lab" width="28" height="28"></iconify-icon>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <iconify-icon
              icon="material-symbols:info-outline-rounded"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list2">
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="material-symbols:lock-outline-sharp"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="ri:notification-2-line"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="fluent-mdl2:add-friend"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Frinds</span>
          </div>
        </li>
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="material-symbols:chat-bubble-outline-rounded"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="ph:sun-dim-thin"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Display</span>
            <span class="text-N">N</span>
          </div>
        </li>
        <li class="settings__setting2">
          <div class="settings__setting-column2">
            <iconify-icon
              icon="fluent-mdl2:format-painter"
              width="28"
              height="28"
            ></iconify-icon>
            <span>Theme</span>
            <span class="text-N">N</span>
          </div>
          <div class="settings__setting-column23">Default theme</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <iconify-icon
              icon="mdi:user-outline"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <iconify-icon
              icon="tabler:message-circle-2"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><iconify-icon
              icon="material-symbols:search"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <iconify-icon
              icon="mdi:ellipsis-horizontal"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
