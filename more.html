<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - to Kokoa Clone</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="screenshots/logo1.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <iconify-icon icon="material-symbols:wifi"></iconify-icon>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <iconify-icon
          icon="material-symbols:battery-full-alt"
          width="24"
          height="24"
          rotate="180deg"
        ></iconify-icon>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen__title">More</h1>
      <div class="screen__icons">
        <span
          ><iconify-icon
            icon="material-symbols:search"
            width="35px"
            height="35px"
          ></iconify-icon
        ></span>
        <span>
          <iconify-icon
            icon="ph:music-notes-light"
            width="35px"
            height="35px"
          ></iconify-icon>
        </span>
        <span
          ><a href="setting.html"
            ><iconify-icon
              class="six-gear-rotate"
              icon="ph:gear-six-light"
              width="35px"
              height="35px"
              rotate="90deg"
            ></iconify-icon></a
        ></span>
        <span class="nav__dot2"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/logo1.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Diego</h4>
            <h6 class="user-component__subtitle">+1 787-492-4219</h6>
          </div>
          <div class="more-text">!</div>
        </div>
        <div class="user-component__column">
          <iconify-icon
            icon="bx:message-alt-detail"
            width="50"
            height="50"
          ></iconify-icon>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon1">
          <iconify-icon
            icon="mdi:calendar-check-outline"
            width="50"
            height="50"
          ></iconify-icon>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon1">
          <iconify-icon
            icon="icomoon-free:drawer"
            width="50"
            height="50"
          ></iconify-icon>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon1">
          <iconify-icon
            icon="mdi:emoticon-kiss-outline"
            width="50"
            height="50"
          ></iconify-icon>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon1">
          <iconify-icon
            icon="arcticons:vivo-themes"
            width="50"
            height="50"
            rotate="180deg"
          ></iconify-icon>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row__icon2">
        <div class="icon-row__icon1">
          <iconify-icon
            icon="ic:outline-account-tree"
            width="50"
            height="50"
          ></iconify-icon>
          <span>Account</span>
        </div>
        <div class="icon-row__icon1">
          <iconify-icon
            icon="jam:messages-alt"
            width="50"
            height="50"
          ></iconify-icon>
          <span>Open Chat</span>
        </div>
        <div class="icon-row__icon1">
          <span></span>
        </div>
        <div class="icon-row__icon1">
          <span></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <iconify-icon
              icon="bi:chat-quote"
              width="50"
              height="50"
            ></iconify-icon>
          </div>
          <span class="more-suggestions__icon-text">Kakao story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <iconify-icon
              icon="twemoji:teddy-bear"
              width="50"
              height="50"
            ></iconify-icon>
          </div>
          <span class="more-suggestions__icon-text">Kakao friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <iconify-icon
              icon="icon-park:rabbit"
              width="50"
              height="50"
            ></iconify-icon>
          </div>
          <span class="more-suggestions__icon-text">Friends gem</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <iconify-icon
              icon="mdi:user-outline"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <iconify-icon
              icon="tabler:message-circle-2"
              width="50"
              height="50"
            ></iconify-icon>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><iconify-icon
              icon="material-symbols:search"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <iconify-icon
              icon="mdi:ellipsis-horizontal"
              width="50"
              height="50"
            ></iconify-icon
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
